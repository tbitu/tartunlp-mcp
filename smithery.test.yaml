# smithery.test.yaml
# Basic MCP tool tests for TartuNLP MCP server

tests:
  - name: Translate Estonian to English
    tool: translate_text
    input:
      text: "Tere maailm"
      source_lang: "et"
      target_lang: "en"
    expect:
      type: "text"
      contains: "Hello world"

  - name: List supported languages
    tool: get_supported_languages
    input: {}
    expect:
      type: "text"
      contains: "et"
