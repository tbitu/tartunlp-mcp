runtime: "python"
startCommand:
  type: "stdio"
  command: "python"
  args:
    - "-m"
    - "tartunlp_mcp_server"
test:
  - name: Translate Estonian to English
    tool: translate_text
    input:
      text: "Tere maailm"
      source_lang: "et"
      target_lang: "en"
    expect:
      type: "text"
      contains: "Hello world"
